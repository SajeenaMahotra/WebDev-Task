<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductLanding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo img">
            <img src="logo.png" alt="Logo"/>
        </div>
        <nav>
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Price</a></li>
            <li><a href="#">Tracking</a></li>
            <li><a href="#">Office</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <button class="download-btn">
          <img src="download.png" alt="Download Icon"> Download App
      </button>
      <img class="profile-pic" src="woman.png" alt="Profile Picture">     
      <div class="menu-icon">&#9776;</div>
      </header>

      <main>
        <!-- Little Van With Big Delivery Section -->
        <div class="delivery-container">
            <h1>
                <span class="line">Little Van</span><br>
                <span class="line a"><i>With</i>, <span class="highlight">Big</span></span><br>
                <span class="line">Delivery</span>
            </h1>
        </div>

       <div class = "car img">
        <img src="van.png" alt="Car"></div>
    <div class="description">
        <p class="description">
        Delivery is the process of transporting goods <br> from a source location to a predefined destination.
        </p>
        <!-- Box with search icon, placeholder, and button -->
    <div class="search-box">
        <div class="search-icon">
          <img src="search.png" alt="Search Icon">
        </div>
        <input type="text" placeholder="Track your Shipment/Tracking ID" class="search-input">
        <button class="track-btn">Track My Parcel</button>
      </div>
    </div>
        </main>
    
</body>
</html>
